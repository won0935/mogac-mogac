server:
  port: 8761 # 해당 유레카 서버가 동작되는 서버의 포트를 지정한다. 보통 8761 포트를 많이 사용한다.

spring:
  application:
    name: discovery-service # Application 이름을 지정할 수 있는데, 앞으로 모든 서비스를 application.name 으로 식별한다.

eureka:
  client:
    register-with-eureka: false # 해당 서버를 클라이언트로 동작시키겠냐는 설정을 false 로 설정해야 한다.
    fetch-registry: false  # false로 지정해야 하는데, 그렇지 않으면 자신을 디스커버리에 등록하게 된다.